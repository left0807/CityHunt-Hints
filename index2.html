<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Age Verification</title>
    <style>
        body {
            font-family: 'Helvetica Neue', Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background: #000000;
            color: #ffffff;
        }
        .container {
            background-color: #000000;
            padding: 40px;
            border-radius: 12px;
            box-shadow: 0 0 20px rgba(255, 255, 255, 0.5); /* White glowing effect */
            text-align: center;
            max-width: 400px;
            width: 90%;
        }
        h1 {
            font-size: 28px;
            margin-bottom: 30px;
            color: #ffffff;
        }
        .button-group {
            display: flex;
            justify-content: center;
            gap: 20px;
        }
        button {
            padding: 12px 30px;
            font-size: 18px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: transform 0.2s, background-color 0.2s;
            color: #ffffff;
        }
        button:hover {
            transform: scale(1.05);
        }
        #yesBtn {
            background-color: #ffa31a; /* Orange */
        }
        #noBtn {
            background-color: #3f3f3f; /* Grey */
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Are you 18 or above?</h1>
        <div class="button-group">
            <button id="yesBtn" onclick="goToIndex()">I am 18 or older</button>
            <button id="noBtn" onclick="goToOther()">I am under 18</button>
        </div>
    </div>
    <script>
        function goToIndex() {
            window.location.href = 'https://racing.hkjc.com/';
        }

        function goToOther() {
            window.location.href = 'www.youtube.com/watch?v=XqZsoesa55w';
        }
    </script>
</body>
</html>
